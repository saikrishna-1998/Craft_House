<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel = "stylesheet" href = "css/main.css">

</head>
<body>

<div class="container">
  <h2>Art Wire Bonsai Tree Sculpture With Green Leaves</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner w-100 h-50">
      <div class="item active w-100 h-50">
        <img src="../images/craft_images/untitled folder 1/IMG_20230414_163621.jpg" alt="Los Angeles" style="width:100%;">
        <h2>Art Wire Bonsai Tree Sculpture With Green Leaves. Up To 12 Inches Tall. Suitable For Birthday Gift, Valentine's Day Gifts, Wedding Gifts.
        </h2>
      </div>

      <div class="item ">
        <img src="../images/craft_images/untitled folder 1/IMG_20230414_164803.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="../images/craft_images/untitled folder 1/IMG_20230414_174803.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="../images/craft_images/untitled folder 1/IMG_20230414_171252.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="../images/craft_images/untitled folder 1/IMG_20230414_172051.jpg" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="../images/craft_images/untitled folder 1/IMG_20230414_171148.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
